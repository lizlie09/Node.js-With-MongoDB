<link rel="stylesheet" type="text/css" href="assets/css/login.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<!--Login Form-->
<div class="login-form">
    <form method="POST" action="/authenticate" class="login-form">
      <div class="login-form__logo-container">

    <div class="login-form__content">
      <div class="login-form__header">Login to your account</div>
        <div class="form-group">
			<input type="text" name="username" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" name="password"  class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group small clearfix">
            <label class="form-check-label"><input type="checkbox"> Remember me</label>
            <a href="#" class="login-form__link">Forgot Password?</a>
        </div> 
        <input type="submit" class="login-form__button" value="Login">              
    </form>			
    <div class="text-center small">Don't have an account? <a href="#sign-up" data-toggle="modal">Sign up</a></div>
</div>


<!-- Sign up form -->
<div id="sign-up" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">

			

			<form action="/save-user" method="POST" >{{> messages}}	
				<div class="modal-header">			
							
					<h4 class="modal-title">Sign-up Form</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label for="inputPassword">Username</label>
                        <input type="text" name="username" id="username" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="inputPassword">Email</label>
						<input type="text" name="email" id="email" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="inputPassword">Password</label>
						<input type="password" name="password" class="form-control password" id="password" required>
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2">
                                <i class="fa fa-eye toggle-password" aria-hidden="true"></i>
                            </span>
                        </div>
					</div>					
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <button class="btn btn-primary d-block mt-2">Submit</button>

				</div>
			</form>
		</div>
	</div>
</div>
